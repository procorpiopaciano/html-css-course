<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      .cat-pic {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        transition: object-position 0.15s;
      }

      .cat-pic:hover {
        object-position: left;
      }

      .cat-pic:active {
        object-position: right;
      }
    </style>
  </head>
  <body>
    <img class="cat-pic" src="cat.jpg">
  </body>
</html>
