<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>

      input {
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
      }

      .tb-first-name,
      .tb-last-name {
        width: 100px;
      }

      .tb-email {
        width: 228px;
      }

      .btn-sign-up {
        padding: 12px;
        font-weight: bold;
        font-size: 20px;
        border: none;
        width: 250px;
        background-color: rgb(47, 133, 245);
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>
      <input class="tb-first-name" type="text" placeholder="First name">
      <input class="tb-last-name" type="text" placeholder="Last name">
    </p>

    <p>
      <input class="tb-email" type="email" placeholder="Email">
    </p>

    <button class="btn-sign-up">
      Sign Up
    </button>
  </body>
</html>
